<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater with js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Calculate Me!</h1>
    <div class="container">
        <div class="inputbar"><input type="text" disabled placeholder="Numbers..." id = "input"></div>
        <div class="body">
            <table>
                <tr>
                    <td onclick="inputValue(7)">7</td>
                    <td onclick="inputValue(8)">8</td>
                    <td onclick="inputValue(9)">9</td>
                    <td onclick="inputValue('-')">-</td>
                    <td onclick="inputValue(0)">0</td>

                </tr><br />
                <tr>
                    <td onclick="inputValue(4)">4</td>
                    <td onclick="inputValue(5)">5</td>
                    <td onclick="inputValue(6)">6</td>
                    <td onclick="inputValue('+')">+</td>
                    <td onclick="inputValue('00')">00</td>

                </tr><br />
                <tr>
                    <td onclick="inputValue(1)">1</td>
                    <td onclick="inputValue(2)">2</td>
                    <td onclick="inputValue(3)">3</td>
                    <td onclick="inputValue('*')">*</td>

                </tr><br />
               
                <tr>
                    <td onclick="removeValue()">C</td>
                    <td onclick="allClear()">AC</td>
                    <td onclick="result()">=</td>


                
                </tr>
            </table>
        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
